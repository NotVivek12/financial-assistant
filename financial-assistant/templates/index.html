<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPal - Financial Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .tradingview-widget-container {
            height: 400px;  /* Increased height for better visibility */
            width: 100%;
            margin-bottom: 1rem;
        }
        .market-overview {
            margin-bottom: 2rem;
        }
        .chart-card {
            transition: transform 0.3s ease;
        }
        .chart-card:hover {
            transform: translateY(-5px);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }
        .timeframe-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--darker-bg);
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .timeframe-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .price-change {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .price-change.positive {
            color: #2ecc71;
        }
        .price-change.negative {
            color: #e74c3c;
        }
    </style>
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="Financial Assistant Logo" class="logo-img">
                StockPal - Financial Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Market Overview Section -->
        <div class="market-overview">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="dark-card chart-card">
                        <div class="chart-header">
                            <h5 class="chart-title">NIFTY 50</h5>
                            <div class="chart-controls">
                                <button class="timeframe-btn active" data-symbol="NIFTY" data-timeframe="1D">1D</button>
                                <button class="timeframe-btn" data-symbol="NIFTY" data-timeframe="1W">1W</button>
                                <button class="timeframe-btn" data-symbol="NIFTY" data-timeframe="1M">1M</button>
                                <button class="timeframe-btn" data-symbol="NIFTY" data-timeframe="1Y">1Y</button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="tradingview-widget-container">
                                <div id="tradingview_nifty"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="dark-card chart-card">
                        <div class="chart-header">
                            <h5 class="chart-title">SENSEX</h5>
                            <div class="chart-controls">
                                <button class="timeframe-btn active" data-symbol="SENSEX" data-timeframe="1D">1D</button>
                                <button class="timeframe-btn" data-symbol="SENSEX" data-timeframe="1W">1W</button>
                                <button class="timeframe-btn" data-symbol="SENSEX" data-timeframe="1M">1M</button>
                                <button class="timeframe-btn" data-symbol="SENSEX" data-timeframe="1Y">1Y</button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="tradingview-widget-container">
                                <div id="tradingview_sensex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Assistant Card -->
            <div class="col-lg-6">
                <div class="card dark-card h-100">
                    <div class="card-header">
                        <h2 class="text-center">Personal Finance Assistant</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div id="chat-container" class="mb-4 flex-grow-1">
                            <div class="message system-message">
                                Hello! I'm your financial assistant. I can help you with investment advice and finding suitable investment products in India. What would you like to know?
                            </div>
                        </div>
                        <form id="question-form" class="mt-auto">
                            <div class="input-group">
                                <input type="text" id="question-input" class="form-control dark-input" placeholder="Ask about investing in India..." required>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Investment Products Card -->
            <div class="col-lg-6">
                <div class="card dark-card h-100">
                    <div class="card-header">
                        <h4>Investment Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="risk-filter" class="form-label">Risk Level:</label>
                            <select id="risk-filter" class="form-select dark-input">
                                <option value="">All Risk Levels</option>
                                <option value="Very Low">Very Low</option>
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="High">High</option>
                                <option value="Very High">Very High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="min-investment" class="form-label">Maximum Investment Amount:</label>
                            <input type="range" class="form-range" id="min-investment" min="500" max="10000" step="500" value="10000">
                            <div class="text-end"><span id="investment-value">₹10,000</span></div>
                        </div>
                        <button id="filter-button" class="btn btn-primary">Filter Products</button>
                        
                        <div class="mt-4">
                            <div id="products-container" class="row row-cols-1 g-3">
                                <!-- Products will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize NIFTY chart
            new TradingView.widget({
                "container_id": "tradingview_nifty",
                "symbol": "NSE:NIFTY",
                "interval": "D",
                "timezone": "exchange",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "save_image": false,
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ],
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "hide_side_toolbar": false,
                "withdateranges": true,
                "hide_volume": false
            });

            // Initialize SENSEX chart
            new TradingView.widget({
                "container_id": "tradingview_sensex",
                "symbol": "BSE:SENSEX",
                "interval": "D",
                "timezone": "exchange",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "save_image": false,
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ],
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "hide_side_toolbar": false,
                "withdateranges": true,
                "hide_volume": false
            });

            // Handle timeframe button clicks
            document.querySelectorAll('.timeframe-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons in the same group
                    this.parentElement.querySelectorAll('.timeframe-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const symbol = this.dataset.symbol;
                    const timeframe = this.dataset.timeframe;
                    
                    // Update the corresponding chart
                    const widget = symbol === 'NIFTY' ? 
                        document.querySelector('#tradingview_nifty').querySelector('iframe').contentWindow.tvWidget : 
                        document.querySelector('#tradingview_sensex').querySelector('iframe').contentWindow.tvWidget;
                    
                    // Map timeframe to TradingView interval
                    const intervalMap = {
                        '1D': '1',
                        '1W': '1W',
                        '1M': '1M',
                        '1Y': '1Y'
                    };
                    
                    widget.setSymbol(symbol === 'NIFTY' ? 'NSE:NIFTY' : 'BSE:SENSEX', intervalMap[timeframe]);
                });
            });

            // Rest of your existing code for chat and products...
            const chatContainer = document.getElementById('chat-container');
            const questionForm = document.getElementById('question-form');
            const questionInput = document.getElementById('question-input');
            const riskFilter = document.getElementById('risk-filter');
            const minInvestment = document.getElementById('min-investment');
            const investmentValue = document.getElementById('investment-value');
            const filterButton = document.getElementById('filter-button');
            const productsContainer = document.getElementById('products-container');
            
            // Update investment value display
            minInvestment.addEventListener('input', function() {
                investmentValue.textContent = '₹' + Number(this.value).toLocaleString('en-IN');
            });
            
            // Handle question submission
            questionForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const question = questionInput.value.trim();
                if (!question) return;
                
                // Add user message to chat
                appendMessage(question, 'user-message');
                
                // Clear input
                questionInput.value = '';
                
                // Add loading message
                const loadingId = appendMessage('Thinking...', 'system-message loading');
                
                try {
                    // Send request to backend
                    const formData = new FormData();
                    formData.append('question', question);
                    
                    const response = await fetch('/ask', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    document.getElementById(loadingId).remove();
                    
                    // Add response to chat
                    appendMessage(data.response, 'system-message');
                } catch (error) {
                    // Remove loading message
                    document.getElementById(loadingId).remove();
                    
                    // Add error message
                    appendMessage('Sorry, I encountered an error. Please try again.', 'system-message error');
                }
            });
            
            // Handle filter button click
            filterButton.addEventListener('click', async function() {
                const risk = riskFilter.value;
                const investment = minInvestment.value;
                
                try {
                    // Build query params
                    let queryParams = new URLSearchParams();
                    if (risk) queryParams.append('risk_level', risk);
                    if (investment) queryParams.append('min_investment', investment);
                    
                    // Fetch filtered products
                    const response = await fetch(`/products?${queryParams.toString()}`);
                    const products = await response.json();
                    
                    // Display products
                    displayProducts(products);
                } catch (error) {
                    console.error('Error fetching products:', error);
                }
            });
            
            // Helper to append messages to chat
            function appendMessage(text, className) {
                const messageId = 'msg-' + Date.now();
                const messageDiv = document.createElement('div');
                messageDiv.id = messageId;
                messageDiv.className = `message ${className}`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageId;
            }
            
            // Helper to display products
            function displayProducts(products) {
                productsContainer.innerHTML = '';
                
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p class="col-12 text-center">No products match your criteria.</p>';
                    return;
                }
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'col';
                    productCard.innerHTML = `
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="card-title">${product.name}</h5>
                                <span class="badge bg-${getRiskBadgeColor(product.risk_level)}">${product.risk_level} Risk</span>
                            </div>
                            <div class="card-body">
                                <p><strong>Type:</strong> ${product.type}</p>
                                <p><strong>Min Investment:</strong> ₹${Number(product.min_investment).toLocaleString('en-IN')}</p>
                                <p><strong>Expected Returns:</strong> ${product.expected_returns}</p>
                                <p>${product.description}</p>
                            </div>
                        </div>
                    `;
                    productsContainer.appendChild(productCard);
                });
            }
            
            // Helper for risk badge colors
            function getRiskBadgeColor(risk) {
                switch (risk) {
                    case 'Very Low': return 'success';
                    case 'Low': return 'info';
                    case 'Moderate': return 'warning';
                    case 'High': return 'danger';
                    case 'Very High': return 'dark';
                    default: return 'secondary';
                }
            }
            
            // Load initial products
            filterButton.click();
        });
    </script>
</body>
</html>
